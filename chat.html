<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pen Hub Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pen Hub Chat</h1>
    <div id="chatMessages" style="height: 300px; overflow-y: auto; background: #0d1117; border: 1px solid #30363d; border-radius: 8px; padding: 10px; color: #58a6ff; text-align: left; margin-bottom: 12px;">
      Loading chat...
    </div>
    <input id="chatInput" class="input" type="text" placeholder="Type a message..." />
    <button id="sendBtn" class="glow-btn" style="width: 100%; margin-top: 10px;">Send</button>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
