<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pen Hub Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="login-screen">
      <h1>Welcome to Pen Hub 🖊️</h1>
      <button id="login-btn" class="glow-btn">Login with Google</button>
    </div>

    <div id="penname-screen" style="display: none;">
      <h2>Enter Your Pen Identity</h2>
      <input id="penname-input" placeholder="Pen Name" class="input" />
      <input id="sitepass-input" placeholder="Site Password" type="password" class="input" />
      <button id="submit-btn" class="glow-btn">Enter Pen Hub</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
