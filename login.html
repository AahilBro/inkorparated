<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pen Hub Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to the Pen Hub</h1>
    
    <button id="googleLoginBtn" class="btn glow-btn">Login with Google</button>

    <div id="loginStep2" style="display:none;">
      <input type="text" id="penName" placeholder="Enter Your Pen Name" class="input-field" />
      <input type="password" id="sitePassword" placeholder="Enter Site Password" class="input-field" />
      <button id="enterHub" class="btn glow-btn">Enter Pen Hub</button>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
